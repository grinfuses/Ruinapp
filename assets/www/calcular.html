<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Acceso Usuarios</title> 
	<link rel="stylesheet"  href="../../themes/default/" /> 
	<link rel="stylesheet" href="../_assets/css/jqm-docs.css"/>
	<script src="../../js/jquery.js"></script>
	<script src="../../experiments/themeswitcher/jquery.mobile.themeswitcher.js"></script>
	<script src="../_assets/js/jqm-docs.js"></script>
	<script src="../../js/"></script>
	<script src="docs/scripts/login.js/"></script>
</head> 
<body> 
<div data-role="page" id="jqm-home" class="type-home">

  <script type="text/javascript" charset="utf-8" src="scripts/calculo.js"></script>

  <p class="intro"><strong>Calcula tu ruina</strong></p>

  <div data-role="content" class='content'>
    <div>
      <label for="page_login_name">Edad tuya</label>
	  <input type="number" id="edadtuya" min="1" max="100">    
	  </div>
    <div>
      <label for="page_login_pass">Edad de el/ella</label>
	  <input type="number" id="edadelella" min="1" max="100">    
    </div>
    
    <div>
      <label for="page_login_pass">Distancia de tu novia (0 al lado - 10 no tienes)</label>
	  <input type="range" id="page_login_cercatunovia" value="10" min="0" max="10" step="1">
    </div>
    <div>
      <label for="page_login_pass">Distancia de su novio/a (0 al lado - 10 no tiene)</label>
      <input type="range" id="page_login_cercasunovia" value="10" min="0" max="10" step="1"> 	
    </div>
    <div>
      <label for="page_login_pass">¿Has bebido mucho?</label>
	  <input type="radio" id="borracho" value="1">Si<br>
      <input type="radio" id="borracho" value="0">No<br>
    </div>
 <div>
      <label for="page_login_pass">¿Ha bebido mucho la otra persona?</label>
	  <input type="radio" id="borrachootro" value="1">Si<br>
      <input type="radio" id="borrachootro" value="0">No<br>
    </div>
   <div>
      <label for="page_login_pass">¿Os tenéis agregados en redes sociales?</label>
	  <input type="radio" id="redessociales" value="1">Si<br>
      <input type="radio" id="redessociales" value="0">No<br>
    </div>
    <div>
      <label for="page_login_pass">¿Estáis los dos a solas?</label>
	  <input type="radio" id="solas" value="1">Si<br>
      <input type="radio" id="solas" value="0">No<br>
    </div>
    <div>
      <label for="page_login_pass">¿Has estado a solas en tu/su casa antes?</label>
	  <input type="radio" id="casa" value="1">Si<br>
      <input type="radio" id="casa" value="0">No<br>
    </div>
    <fieldset>
      <div><button type="button" data-theme="b" id="page_login_submit">Calcular</button></div>
    </fieldset>
  </div><!-- /content -->
<div data-role="footer" class="footer-docs" data-theme="c">
			<p>&copy; 2014 @gruinapp</p>
	</div>	
</div><!-- /page -->

</body>
</html>
